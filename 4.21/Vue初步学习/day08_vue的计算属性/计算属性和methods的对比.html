<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="div">
			<!-- 直接拼接,语法过于繁琐 -->
			{{one}}{{two}} <br>
			<!-- 调用函数 每次都会执行  效率较低-->
			{{total()}} <br>
			{{total()}} <br>
			{{total()}} <br>
			{{total()}} <br>
			<!-- 计算属性 性能更高  只会执行一次-->
			{{totalComputed}}
			{{totalComputed}}
			{{totalComputed}}
			{{totalComputed}}
			
		</div>

		<script type="text/javascript">
			var v = new Vue({
				el: "#div",
				data: {
					one: 1,
					two: 2,
				},
				methods: {
					total: function() {
						return this.one + "" + this.two;
					}
				},
				computed: {
					totalComputed:{
						get:function(){
							console.log("onetwo");
							return this.one + "" + this.two;
						}
					}
				}
			})
		</script>
	</body>
</html>

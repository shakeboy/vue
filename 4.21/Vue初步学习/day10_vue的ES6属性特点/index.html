			let btns = document.getElementsByTagName("button");

			//用let时有自己的作用域 ES6
			for(var i = 6;i<btns.length;i++){
				//闭包，函数是由作用域的，传进去的只是形参，真实值不会改变
				(function(i){
					btns[i].addEventListener('click',function(){
						console.log("第"+i+"按钮被执行");
					})
				})(i)
			}
			//ES5要用闭包，是对作用域的集中体现
			var name="吴可欣";
			(function(name){
				name = "石义钊";
				console.log(name);
			})()
			console.log(name);

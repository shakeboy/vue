<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="div">
			<a v-bind:href="href" >百度</a>
		</div>
		
		<script type="text/javascript">
			var v = new Vue({
				el:"#div",
				data:{
					href:"http://www.baidu.com"
				}
			})
		</script>
	</body>
</html>

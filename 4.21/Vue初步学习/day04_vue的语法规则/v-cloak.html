<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		//vue解析之前会有v-cloak
		//vue解析之后会删除v-cloak
		<div id="div" v-cloak>
			{{message}},白痴 <br/>
			{{name}}<br/>
			{{time}}<br/>
			<h2 v-text="message">白痴</h2> 
			<!-- bu==不够灵活 -->
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				//设置延迟
				setTimeout(function(){
					var v = new Vue({
						el:"#div",
						data:{
							message:"我是学习前端框架的高手哦",
							name:"shakeboy",
							time:new Date()
						}
					})
				},2000)
			</script>
			
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<!-- 1.@click.once修饰符执行一次 -->
			<button type="button" @click.once="print">按钮</button>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					print:function(){
						console.log("我是按钮");
					},
				}
			})
		</script>
	</body>
</html>

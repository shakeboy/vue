<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue条件</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div v-bind:title="flag" id="top">i love you</div>
		<div v-bind:translate="flag" id="top">i love you</div>
		
		<script>
			var v = new Vue({
				el:"#top",
				data:{
					flag:"我是绑定的数据"+new Date().toLocaleString()
				}
			})
		</script>
	</body>
</html>

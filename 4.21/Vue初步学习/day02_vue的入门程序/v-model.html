<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
		<div id="firstvue">
			{{message}}<br>
			{{name}}
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#firstvue',
				data:{
					message:"Hello Vue!",
					name:"石义钊"
				}
			});
		</script>
	</body>
	
	
</html>

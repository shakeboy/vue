<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue条件</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="top">
			<!-- <div v-for="person in persons" id="top">i love you {{person.a}}</div> -->
			<!-- Cannot use v-for on stateful component root element because it renders multiple elements.
			-->
			<div v-for="person in persons" id="top">i love you {{person.a}}</div>
		</div>
		
		
		<!-- 还有其它很多指令，每个都有特殊的功能。例如，v-for 指令可以绑定数组的数据来渲染一个项目列表： -->
		<script>
			var v = new Vue({
				el:"#top",
				data:{
					flag:false,
					persons:[{a:"syz"},{a:"lx"},{a:"wkx"}],
				}
			})
		</script>
	</body>
</html>

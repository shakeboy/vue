<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue条件</title>
		<script src="js/vue.js" type="text/javascript"></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				display: flex;
			}
			#top{
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="top">
			<div v-on:click="changeBg">{{message}}</div>
			<div v-on:click="reverseMessage">{{hello}}</div>
			<div v-on:click="reverseMessage0">{{chinese}}</div>
		</div>
		<script>
			var v = new Vue({
				el:"#top",
				data:{
					flag:false,
					message:"你敢点我吗",
					hello:"Hello World",
					chinese:"我是中国人"
				},
				methods:{
					changeBg:function(){
						this.message="点我是不是爱上我了";
					},
					reverseMessage: function () {
					    this.hello = this.hello.split('').reverse().join('')
					},
					reverseMessage0: function () {
					    this.chinese = this.chinese.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>

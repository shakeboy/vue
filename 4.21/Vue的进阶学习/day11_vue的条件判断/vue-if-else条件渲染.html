<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!-- 虚拟DOM====复用 -->
		<div id="app">
			<div v-if="isUser">Gitee <br>
				<label for="username">用户名</label><input type="text" id="username" key="username"><br>
				<label for="password">密&nbsp;&nbsp;&nbsp;码</label><input type="text" id="password"><br>
				
			</div>
			<div v-else>GitHub <br/>
				<label for="username">用户名GitHub</label><input type="text" id="username" placeholder="用户名" key="email"><br>
				<label for="password">密&nbsp;&nbsp;&nbsp;码Github</label><input type="text" id="password" placeholder="密码"><br>
			</div>
			<button type="button" @click="changeUser">切换用户</button>
		</div>
		
		<script type="text/javascript">
			var v = new Vue({
				el:"#app",
				data:{
					isUser:true,
				},
				methods:{
					changeUser:function(){
						this.isUser = !this.isUser;
					}
				}
			})
		</script>
	</body>
</html>
